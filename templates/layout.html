<style>
    .ui.menu.fluid, .ui.vertical.menu.fluid {
    width: 100%!important;
}
.ui.labeled.icon.menu {
    text-align: center;
}  
.ui.vertical.icon.menu {
    display: inline-block;
    width: auto;
}
.ui.vertical.menu {
    width: 15rem;
}
.ui.vertical.menu {
    display: block;
    flex-direction: column;
    background: #fff;
    box-shadow: 0 1px 2px 0 rgba(34,36,38,.15);
}
.ui.menu:last-child {
    margin-bottom: 0;
}
.ui.menu:first-child {
    margin-top: 0;
}
.ui.menu {
    font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Roboto,Helvetica Neue;
}
.ui.menu {
    font-size: 1rem;
}

.ui.menu {
    display: flex;
    margin: 1rem 0;
    font-family: Lato,Helvetica Neue,Arial,Helvetica,sans-serif;
    background: #fff;
    font-weight: 400;
    border: 1px solid rgba(34,36,38,.15);
    box-shadow: 0 1px 2px 0 rgba(34,36,38,.15);
    border-radius: .28571429rem;
    min-height: 2.85714286em;
}
nav .menu {
    min-height: 100vh!important;
    border: none!important;
    border-radius: 0!important;
}
*, :after, :before {
    box-sizing: inherit;
}
div {
    display: block;
}
Style Attribute {
    user-select: auto;
}
.ui.menu:after {
    content: "";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}
</style>
